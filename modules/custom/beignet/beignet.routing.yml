beignet_eat:
    path: /beignets/eat/{number}
    defaults:
        _controller: Drupal\beignet\Controller\BeignetController::eatBeignets
        number: null
    requirements:
        _permission: 'access content'

beignet.settings_form:
  path: '/admin/config/beignet/settings'
  defaults:
    _form: '\Drupal\beignet\Form\SettingsForm'
    _title: 'SettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
